name: Docker API deployment CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    env:
      REGISTRY: itigaidev.azurecr.io
      IMAGE_NAME: babytracker-api
    name: Build and Deploy Job
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: itigaidev.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}
            
      # Build and push Docker image
      - name: Build and push Docker image
        run: |
          # Build the Docker image
          docker build -t itigaidev.azurecr.io/babytracker-api:${{ github.run_number }} -t itigaidev.azurecr.io/babytracker-api:latest .

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "You can now access the latest version here: [babytracker](https://babytracker.itigai.com)" >> $GITHUB_STEP_SUMMARY
          echo "You can now access the latest version here: [babytracker - api](https://babytrackerapi.itigai.com/graphql)" >> $GITHUB_STEP_SUMMARY
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        run: echo "Pull request closed - no deployment needed"