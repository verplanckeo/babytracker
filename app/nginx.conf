events {
  worker_connections 1024;
}

http {
  include mime.types;
  sendfile on;
  keepalive_timeout 65;
  gzip on;

  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    location / {
      index index.html;
      try_files $uri $uri/ /index.html?$args;
    }
  }
}
